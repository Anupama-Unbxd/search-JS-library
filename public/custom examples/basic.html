<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <title>Unxd Sdk playground</title>
        <!--required frame works should be loaded here-->
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        rel="stylesheet"
      />
   <link href="/dist/css/vanillaSearch.css" rel="stylesheet">
</head>

   <body>
       


    <section class="test-block" >
        <article>
            <div class="UNX-header">
                <div class="UNX-header-inner">
                    <div class="UNX-logo">
                        UNBXD
                    </div>
                    <div class="UNX-input-wrapper">
                        <input id="unbxdInput" class="UNX-input"/>
                        <button id="searchBtn" class="fa fa-search UNX-search-btn"></button>
                    </div>
                </div>
            </div>

            <div class="UNX-results-container">
                <div class="UNX-head-wrapper">
                    <div>
                        <div class="UNX-bread-wrapper" id="breadcrumpContainer"></div>
                        <div class="UNX-selected-facet-wrapper" id="selectedFacetWrapper"></div>
                    </div>
                    <div class="UNX-product-type-block" id="productViewTypeContainer"></div>
                </div>
                <div class="UNX-product-results">
                    <div class="UNX-facet-wrapper">
                        <div id="bucketedFacetWrapper"></div>
                        <div id="facetsWrapper"></div>
                        <div id="rangeFacetWrapper"></div>
                    </div>
                    <div class="UNX-product-list">
                        <div class="UNX-result-header">
                            <div id="didYouMeanWrapper"></div>
                            <div class="UNX-result-right">
                                <div class="UNX-change-products" id="changeNoOfProducts"></div>
                                <div class="UNX-sort-wrapper" id="sortWrapper"></div>
                                <div class="UNX-change-pagination-wrap" id="paginationContainer"></div>
                                <div class="UNX-change-pagination-wrap " id="unxPagination"></div>
                            </div>
                        </div>
                        <div id="bannerContainer"></div>
                        <div class="UNX-product-wrapper" id="searchResultsWrapper"></div>
                    </div>
                </div>
                <div id="loaderEl"></div>
                <div id="noResultWrapper"></div>
                <div id="clickScrollContainer">
                </div>
            </div>
        </article>
    </section>
        <script type = "text/javascript" >  
            /* * * CONFIGURATION * * */
            var UnbxdSiteName = "demo-unbxd700181503576558";
            (function() {
                var ubx = document.createElement ('script');
                ubx.type = 'text/javascript';
                ubx.async = true;
                ubx.src = '//d21gpk1vhmjuf5.cloudfront.net/unbxdAnalytics.js' ;
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ubx);   
            })();
        </script>  
<script type="text/javascript" src="https://libraries.unbxdapi.com/search-sdk/v0.0.2/vanillaSearch.js"></script>
<script>
    const es6unbxd =  new UnbxdSearch({
    searchBoxSelector:document.getElementById("unbxdInput"),
    searchTrigger:"click",
    searchButtonSelector:document.getElementById("searchBtn"),
    searchResultsSelector:document.getElementById("searchResultsWrapper"),
    siteKey: "demo-unbxd700181503576558",
    apiKey: "fb853e3332f2645fac9d71dc63e09ec1",
    productAttributes: ['title','uniqueId','price', 'sku', 'imageUrl','displayPrice','salePrice','sortPrice','productDescription','unbxd_color_mapping','colorName','color'],
    spellCheck:{
        enabled:true,
        el:document.getElementById("didYouMeanWrapper")
    },
    noResultEl: document.getElementById("noResultWrapper"),
    facet: {
        facetsEl:document.getElementById("facetsWrapper"),
        selectedFacetsEl: document.getElementById("selectedFacetWrapper"),
        rangeFacetEl:document.getElementById("rangeFacetWrapper"),
        multiLevelFacetEl:document.getElementById("bucketedFacetWrapper")
    },
    pagination: {
        el:document.getElementById("unxPagination"),
        type:'FIXED_PAGINATION', // INFINITE_SCROLL or CLICK_N_SCROLL or FIXED_PAGINATION 
    },
    breadcrumb:{
        el:document.getElementById("breadcrumpContainer"),
    },
    pagesize : {
        el:document.getElementById("changeNoOfProducts")
    },

    sort: {
        el:document.getElementById("sortWrapper"),
        options:[
            {
                value:"sortPrice desc",
                text:"Price High to Low"
            },
            {
                value:"sortPrice asc",
                text:" Price Low to High"
            }
        ]
    },
    loaderEl:document.getElementById('loaderEl'),
    productView : {
        el: document.getElementById("productViewTypeContainer"),
        viewTypes:'GRID'
    },
    banner: {
        el:document.getElementById('bannerContainer'),
        count:1
    },
    swatches:{
        enabled:true,
        attributesMap:{
            "swatchList":"color",
            "swatchImgs":"unbxd_color_mapping",
            "swatchColors":"color"
        }
    }

});

console.log(es6unbxd,"es6unbxd");
</script>
</body>
</html>

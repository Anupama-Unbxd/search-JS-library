let showFacet = false;
window.resizeTimer = null;

const facetBlock = document.querySelector(".UNX-fxd-facet");
const getGridCount = function() {
  const w = window.innerWidth;
  if (w > 1200) {
    return 4;
  }
  if (w < 1200 && w >= 980) {
    return 3;
  }
  if (w < 980) {
    return 2;
  }
};
const getView = () => {
  const w = window.innerWidth;
  if (w < 980) {
    return "LIST";
  }
  return "GRID";
};
const checkMobile = () => {
  const w = window.innerWidth;
  if (w < 980) {
    return true;
  }
  return false;
};
const toggleMobileFacets = (e)=> {
    showFacet = !showFacet;
    const {
        action
    } = e.target.dataset;
    if(action === "applyFacets") {
        window.unbxdSearch.setPageStart(0);
        window.unbxdSearch.getResults();
    }
    if(action === "clearFacets") {
        window.unbxdSearch.clearAllFacets();
        window.unbxdSearch.setPageStart(0);
        window.unbxdSearch.getResults();
    }
    if(showFacet) {
        facetBlock.classList.add("UNX-show-facets")
    } else {
        facetBlock.classList.remove("UNX-show-facets")
    }
}

const btnEls = document.querySelectorAll(".UNX-facet-trigger");
btnEls.forEach(item=> {
    item.addEventListener("click", toggleMobileFacets)
})

window.unbxdSearch.updateConfig({
  searchBoxSelector: document.getElementById("unbxdInput"),
  searchTrigger: "click",
  searchButtonSelector: document.getElementById("searchBtn"),
  products:{
    el:document.getElementById("searchResultsWrapper"),
    productType:"SEARCH",
    productAttributes:["title", "imageUrl", "display_size", "CompareAtPrice", "freshness", "srp", "max_price", "display_price_range", "productUrl", "min_price", "uniqueId", "discount", "brand", "relevantDocument", "discontinued", "qtysold", "catfacetvalues"],
    attributesMap:{
        'unxTitle':'title',
        'unxImageUrl':'imageUrl',
        'unxPrice':'display_price_range',
        'unxStrikePrice':'null',
        'unxId':'uniqueId',
        'unxDescription':'productDescription'
    },
    template:function(product,idx,swatchUI,productViewType){
        const {
            unxTitle,
            unxImageUrl,
            uniqueId,
            unxStrikePrice,
            unxPrice,
            unxDescription,
            size,
            unbxd_color_mapping,
            listPrice,
            autosuggest,
            colorName,
            variants
        } = product; 
        const {
            products
        } = this.options;
        if(!this.viewState.addedSwatches) {
            this.viewState.addedSwatches = {}
        }
        const {
            productItemClass
        }  = products;
        let imagesUI = ``;
        let swatchBtnUi = ``;
        let  colorsHead = ``;
        const imgUrl = Array.isArray(unxImageUrl) ? unxImageUrl[0]:unxImageUrl;
        imagesUI = `<div class="UNX-img-wrapper"><img class="UNX-img-block" src="${imgUrl}"/></div>`;

        if(variants.length > 1){
            imagesUI = ``;
            colorsHead = `<h3 class="UNX-product-title UNX-row">Colors</h3>`
            variants.forEach((item ,i)=> {
                const {
                    v_imageUrl,
                    v_swatchUrl,
                    v_color
                } = item;
                if(!this.viewState.addedSwatches[v_color]) {
                    const sImg = v_imageUrl;
                    const sBtn = v_swatchUrl;
                    const uId =`s_${uniqueId}_${i}_sBtn_img`;
                    const swatchCss = (i !== 0) ? "UNX-hidden":"";
                    imagesUI += `<div id="${uId}" class="UNX-img-wrapper UNX-swatch-selected ${swatchCss}"><img class="UNX-img-block" src="${sImg}"/></div>`;
                    swatchBtnUi += `<button data-id="${uId}" data-uniqueId="p_${uniqueId}"  data-action="swatchClick" style="background-image:url(${sBtn})" class="UNX-swatch-btn"></button>`;
                    this.viewState.addedSwatches[v_color] = true;
                }
            })
        }
        const priceUI = `<span class="UNX-sale-price">${unxPrice}</span>`;
        let cardType = ``;
        let descUI = ``;
        if(productViewType === "GRID") {
            cardType = "UNX-grid-card"
        } else {
            cardType = "UNX-list-card";
        }

        return [`<div id="p_${uniqueId}" data-id="${uniqueId}" data-prank="${idx}" data-item="product" class="UNX-product-col ${cardType} ${productItemClass}">`,
                    `<div class="UNX-product-innerwrap">`,
                    `<div class="UNX-images-block">${imagesUI}</div>`,
                    `<div class="UNX-product-content">`,
                        `<div class="UNX-row UNX-price-head-row">`,
                            `<h3 class="UNX-product-title">${unxTitle}</h3>`,
                            `<div class="UNX-price-row">${priceUI}</div>`,
                        `</div>`,
                        colorsHead,
                        `<div class="UNX-swatch-wrapper">${swatchBtnUi}</div>`,
                    `</div>`,
                    `<button data-action="addtocart" data-id="${uniqueId}" class="UNX-add-cart-btn">Add to cart</button>`,
                    `</div>`,
                `</div>`].join('')
    },
    productClick: function(product,e) {
        const {
            id,
            action,
            uniqueid
        } = e.target.dataset;
        if(action === "swatchClick") {
            const currentIds = document.querySelectorAll(`#${uniqueid} .UNX-img-wrapper`);
            currentIds.forEach(elm => {
                elm.classList.remove("UNX-swatch-selected");
                elm.classList.add("UNX-hidden");
            })
            var newImg  = document.getElementById(id);
            newImg.classList.add("UNX-swatch-selected");
            newImg.classList.remove("UNX-hidden");
        }
        if(action === "addtocart") {
            alert( product.title+" - Successfully added to cart")
        }
    }

const setCategory = function (e) {
  const el = e.target;
  const { dataset } = el;
  if (dataset && dataset.id) {
    const currentSelection = document.querySelector(".selected-link");
    if(currentSelection) {
      currentSelection.classList.remove("selected-link");
    }
    window.UnbxdAnalyticsConf = {
      page: dataset.id
    };
    window.unbxdSearch.getCategoryPage();
    el.classList.add("selected-link");
  }
};

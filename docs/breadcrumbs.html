<div id="main">
  <h3>Breadcrumbs</h3>
  <p>Here you can customize the breadcrumbs.</p>

      <script type="text/plain" class="language-javascript">
breadcrumb:{
  enabled:true,
  el:document.getElementById("breadcrumpContainer"),
  selectorClass:"bread-crumb",
  template:function(breadcrumbs){
    //breadcrumbs available breadcrumbs 
    let ui = ``;
    breadcrumbs.forEach((item ,id )=> {
        const {
            level,
            filterField,
            value
        } = item;
        const css = `${this.options.breadcrumb.selectorClass} UNX-bread-crumb-item`;
        if(id > 0) {
            ui += `<span class="UNX-slash"> / </span>`
        }
        ui += `<button 
          data-parent="${filterField}"
          data-level="${level}"
          class="${css}"
          data-name="${value}"
          data-action = "clearCategoryFilter">
          ${decodeURIComponent(value)}</button>`
      })
    return `<div class="bread-crumb-main">${ui}</div>`
  }
}
</script>
